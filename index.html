<body>

  <div class="grid-container">

    <div class="diceContainer">
  
        <ol class="die-list even-roll" data-roll="1" id="die-1">
          <li class="die-item" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
        <ol class="die-list odd-roll" data-roll="1" id="die-2">
          <li class="die-item" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
      </div>

    <div class="player player0 active">
      <h1 class="name" id="name1">Player 1</h1>
      <p class="score" id="globalScore-0">10</p>
      <div class="currentDiv">
        <p class="current">Current Score</p>
        <p class="current-score" id="currentScore-0">1</p>
      </div>
    </div>

    <div class="player player1">
      <h1 class="name" id="name2">Player 2</h1>
      <p class="score" id="globalScore-1">15</p>
      <div class="currentDiv">
        <p class="current">Current Score</p>
        <p class="current-score" id="currentScore-1">1</p>
      </div>
    </div>

    <div class="Controls">
        
      <form id="new-game-form">
        <label for="winning-score" data-title="How to play" data-intro="Step 1: Select the winning score to start playing">Winning score</label>       
  <select class="scores dropdown" name="scores" >
    <option value="">Select</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="200">200</option>
    </select>
        <button class="button newGame"><img src = "start-line.svg" style="width: 40px; height: auto;"/> New Game</button> 
      </form>

      <button class="button holdScore"><img src = "poker-machine.svg" style="width: 40px; height: auto;"/> Hold</button>
      <button class="button rollDice" data-intro="Step 2: Click Roll to start rolling the dice!"><img src = "slot-machine.svg" style="width: 40px; height: auto;"/> Roll</button>
    </div>

  </div>
